<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Booking</title>
<link rel="stylesheet" href="../CSS/booking.css">
<!-- Font -->
<link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700,900" rel="stylesheet">
</head>
<body>


<div class="container">
<div class="container-time">


</div>

<div class="container-form">
<form action="../html pages/thankyoupage.html">
<h2 class="heading heading-yellow">BOOK YOUR SESSION</h2>

<div class="form-field">
<p>Your Name</p>
<input type="text" placeholder="Your Name">
</div>
<div class="form-field">
<p>Your email</p>
<input type="email" placeholder="Your email">
</div>
<div class="form-field">
<p>Date</p>
<input type="date">
</div>
<div class="form-field">
<p>Time</p>
<input type="time">
</div>
<div class="form-field">
<p>Which Game Session?</p>
<select name="select" id="">
<option value="1"> Valorant | 30min </option>
<option value="2"> Fortnite | 30min </option>
<option value="3"> Warzone | 30min </option>
<option value="4"> Apex Legends | 30min </option>
<option value="5"> Rocket League | 30min </option>
</select>
</div>

<button class="btn">Submit</button>
</form>
</div>
</div>

    <img class="logothing" src="../images/getgoodlogo.png">

</body>
</html>
